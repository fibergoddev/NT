<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarambh Batch 2026 | EduSpark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00008b;
            --accent-red: #ff0000;
            --dark-bg: #0a0a0a;
            --pure-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: var(--dark-bg);
            color: var(--pure-white);
            overflow-x: hidden;
        }

        /* Simplified Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-logo {
            width: 60px;
            height: 60px;
            color: var(--accent-red);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Header */
        header {
            padding: 0 2rem;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: var(--header-height);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header.scrolled {
            height: 70px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--pure-white);
            gap: 0.8rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.03);
        }

        .logo-icon {
            font-size: 2.2rem;
            color: var(--accent-red);
            filter: drop-shadow(0 2px 4px rgba(255, 0, 0, 0.3));
            transition: transform 0.6s ease;
        }

        .logo:hover .logo-icon {
            transform: rotate(15deg);
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--pure-white);
            font-family: 'Lemon Milk', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .logo:hover .brand-name {
            color: var(--accent-red);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Menu Button */
        .menu-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 15px;
            z-index: 1001;
            position: relative;
        }

        .menu-btn span {
            display: block;
            width: 30px;
            height: 2px;
            background: var(--pure-white);
            margin: 6px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-btn:hover span {
            background: var(--accent-red);
        }

        .menu-btn.active span:first-child {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active span:last-child {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: var(--nav-width);
            height: 100vh;
            background: rgba(0, 0, 0, 0.98);
            padding: 7rem 2rem 2rem;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 999;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -15px 0 40px rgba(0, 0, 0, 0.6);
            overflow-y: auto;
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-btn {
            background: rgba(0, 0, 139, 0.3);
            color: var(--pure-white);
            padding: 1.3rem 1.8rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-align: left;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: 0.7s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn i {
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 1.3rem;
            min-width: 26px;
            text-align: center;
        }

        .nav-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: translateX(15px);
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
        }

        .nav-btn:hover i {
            transform: rotate(20deg) scale(1.2);
            color: var(--accent-red);
        }

        .nav-menu .get-started-btn {
            background: linear-gradient(135deg, var(--accent-red), #cc0000);
            margin-top: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            justify-content: center;
            padding: 1.5rem;
            border: none;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .nav-menu .get-started-btn:hover {
            background: linear-gradient(135deg, var(--primary-blue), #0000aa);
            transform: translateX(15px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 139, 0.5);
        }

        .nav-menu .get-started-btn:hover i {
            transform: translateX(8px) rotate(0deg) scale(1.2);
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
        }

        /* Batch Header */
        .batch-header {
            text-align: center;
            padding: 1.5rem 1rem;
        }

        .batch-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-red);
        }

        /* Sections */
        .section {
            max-width: 1000px;
            margin: 0 auto 1.5rem;
            padding: 0 1rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Live Classes */
        .live-classes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .live-class-card {
            background: rgba(20, 20, 50, 0.8);
            border-radius: 8px;
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .live-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--accent-red);
            color: white;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .upcoming-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--primary-blue);
            color: white;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .live-class-subject {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
        }

        .live-class-teacher {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .live-class-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .live-join-btn {
            display: block;
            margin-top: 1rem;
            padding: 0.6rem;
            background: var(--accent-red);
            color: white;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .live-join-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .live-join-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Subjects */
        .subjects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
        }

        .subject-card {
            background: rgba(30, 30, 60, 0.6);
            border-radius: 8px;
            padding: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .subject-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .subject-icon {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
            background: var(--primary-blue);
        }

        .subject-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .subject-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
            margin: 1rem 0;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 6px;
            text-align: center;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .subject-link {
            display: block;
            padding: 0.6rem;
            background: var(--primary-blue);
            color: white;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .subject-link:hover {
            background: #0000aa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 139, 0.4);
        }

        /* Footer */
       .footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-red), transparent);
        }

        .powered-by {
            font-family: 'Lemon Milk', sans-serif;
            font-size: 0.9rem;
            position: relative;
            display: inline-block;
        }

        .powered-by span {
            color: var(--accent-red);
            position: relative;
        }

        .powered-by span::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background: var(--accent-red);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .powered-by:hover span::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .batch-title {
                font-size: 1.5rem;
            }
            
            .live-classes-container,
            .subjects-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <i class="fas fa-book-open"></i>
        </div>
        <h2 class="batch-title">AARAMBH BATCH 2026</h2>
    </div>

    <!-- Header -->
     <header id="mainHeader">
        <a href="/" class="logo">
            <i class="fas fa-book-open logo-icon"></i>
            <h1 class="brand-name">EduSpark</h1>
        </a>
        <button class="menu-btn" id="menuBtn" aria-label="Navigation Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav-menu" id="navMenu">
            <button class="nav-btn" onclick="location.href='/'">
                <i class="fas fa-home"></i>
                Home
            </button>
            <button class="nav-btn" onclick="location.href='/courses'">
                <i class="fas fa-graduation-cap"></i>
                Courses
            </button>
            <button class="nav-btn" onclick="location.href='/about'">
                <i class="fas fa-info-circle"></i>
                About
            </button>
            <button class="nav-btn" onclick="location.href='/contact'">
                <i class="fas fa-envelope"></i>
                Contact
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Batch Header -->
        <section class="batch-header">
            <h1 class="batch-title">AARAMBH CLASS 10TH 2026</h1>
            <p>Premium learning experience with India's top educators</p>
        </section>

        <!-- Live Classes -->
        <section class="section">
            <h2 class="section-title">Live Classes</h2>
            <div class="live-classes-container" id="liveClassesContainer"></div>
        </section>

        <!-- Subjects -->
        <section class="section">
            <h2 class="section-title">Subjects</h2>
            <div class="subjects-container" id="subjectsContainer"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="powered-by">POWERED BY <span>EDUSPARK</span></div>
    </footer>

    <script>
        // Simple page initialization
        document.getElementById('loadingScreen').style.opacity = '500';
        setTimeout(() => {
            document.getElementById('loadingScreen').style.display = 'none';
            initPage();
        }, 2000);

        function initPage() {
            // Mobile menu toggle
            const menuBtn = document.getElementById('menuBtn');
            const navMenu = document.getElementById('navMenu');
            
            menuBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Live classes data
            const liveClasses = [
                {
                    id: 1,
                    subject: "Evening Session 🏖️",
                    teacher: "x EduSparK 🔥",
                    startHour: 17,  // 5 PM (24-hour format)
                    startMinute: 00,
                    durationMinutes: 60,  // Class duration in minutes
                    link: "https://edusparkk.xyz/play?url=https://d2xqn12y4qo6nr.cloudfront.net/out/v1/4dacc3cc62ed4047b817b91580e11584/index.m3u8",
                    isLive: false  // Will be calculated automatically
                },
                {
                    id: 2,
                    subject: "Night Session 🌆",
                    teacher: "x EduSparK 🔥",
                    startHour: 20,  // 8 PM (24-hour format)
                    startMinute: 05,
                    durationMinutes: 60,  // Class duration in minutes
                    link: "https://edusparkk.xyz/play?url==https://d1kw75zcv4u98c.cloudfront.net/out/v1/287810d967cc428e9bd992002e55b72c/index.m3u8",
                    isLive: false  // Will be calculated automatically
                }
            ];

            // Subjects data
            const subjects = [ { title: "Mathamatics", teacher: "Unknown", lectures: "10-12", duration: "<12h", icon: "flask", link: "/lectures/10th/maths" }, { title: "Science", teacher: "Unknown", lectures: "10-12", duration: "<12h", icon: "square-root-alt", link: "/lectures/10th/science" }, { title: "SST", teacher: "Unknown", lectures: "6-7", duration: "<7h", icon: "language", link: "/lectures/10th/Social" }, { title: "English", teacher: "Unknown", lectures: "10-12", duration: "<12h", icon: "language", link: "/lectures/10th/English" },{ title: "Hindi A", teacher: "Unknown", lectures: "10-12", duration: "<12h", icon: "language", link: "lectures/10th/hindiA" }, ];

            // Function to check if a class should be live
            function checkClassStatus(cls) {
                const now = new Date();
                const currentHours = now.getHours();
                const currentMinutes = now.getMinutes();
                const currentTimeInMinutes = currentHours * 60 + currentMinutes;
                
                const classStartTimeInMinutes = cls.startHour * 60 + cls.startMinute;
                const classEndTimeInMinutes = classStartTimeInMinutes + cls.durationMinutes;
                
                return currentTimeInMinutes >= classStartTimeInMinutes && 
                       currentTimeInMinutes <= classEndTimeInMinutes;
            }

            // Update live status for all classes
            function updateLiveStatus() {
                liveClasses.forEach(cls => {
                    cls.isLive = checkClassStatus(cls);
                });
            }

            // Render live classes
            function renderLiveClasses() {
                const container = document.getElementById('liveClassesContainer');
                container.innerHTML = '';
                
                liveClasses.forEach(cls => {
                    const isLive = checkClassStatus(cls);
                    const card = document.createElement('div');
                    card.className = 'live-class-card';
                    card.innerHTML = `
                        <div class="${isLive ? 'live-badge' : 'upcoming-badge'}">${isLive ? 'Live Now' : 'Upcoming'}</div>
                        <h3 class="live-class-subject">${cls.subject}</h3>
                        <div class="live-class-teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>${cls.teacher}</span>
                        </div>
                        <div class="live-class-time">
                            <i class="far fa-clock"></i>
                            <span>${isLive ? 'Live Now' : `Starts at ${formatTime(cls.startHour, cls.startMinute)}`}</span>
                        </div>
                        <button class="live-join-btn" ${isLive ? `onclick="window.open('${cls.link}', '_blank')"` : 'disabled'}>
                            ${isLive ? 'Join Live Class' : 'Coming Soon'}
                        </button>
                    `;
                    container.appendChild(card);
                });
            }

            // Format time to 12-hour format with AM/PM
            function formatTime(hours, minutes) {
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const twelveHour = hours % 12 || 12;
                return `${twelveHour}:${minutes.toString().padStart(2, '0')} ${ampm}`;
            }

            // Render subjects
            function renderSubjects() {
                const container = document.getElementById('subjectsContainer');
                container.innerHTML = '';
                
                subjects.forEach(subject => {
                    const card = document.createElement('div');
                    card.className = 'subject-card';
                    card.innerHTML = `
                        <div class="subject-header">
                            <div class="subject-icon">
                                <i class="fas fa-${subject.icon}"></i>
                            </div>
                            <div>
                                <h3 class="subject-title">${subject.title}</h3>
                                <p>${subject.teacher}</p>
                            </div>
                        </div>
                        <div class="subject-stats">
                            <div class="stat-item">
                                <div class="stat-value">${subject.lectures}</div>
                                <div>Lectures</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${subject.duration}</div>
                                <div>Hours</div>
                            </div>
                        </div>
                        <a href="${subject.link}" class="subject-link">View Curriculum</a>
                    `;
                    container.appendChild(card);
                });
            }

            // Initial render
            updateLiveStatus();
            renderLiveClasses();
            renderSubjects();

            // Set up a timer to check live status every minute
            setInterval(() => {
                updateLiveStatus();
                renderLiveClasses();
            }, 60000); // Check every minute
        }
    </script>
</body>
</html>
