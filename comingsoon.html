<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Lemon Milk Font -->
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
    <!-- Add INTEGRALCF Font -->
    <link href="https://fonts.cdnfonts.com/css/integralcf" rel="stylesheet">
    <!-- Add Oswald Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00008b;
            --accent-red: #ff0000;
            --dark-bg: #0a0a0a;
            --pure-white: #ffffff;
            --box-bg: rgba(255, 255, 255, 0.95);
            --tag-hot: #ff4757;
            --tag-new: #2ed573;
            --rating-star: #ffd700;
            --price-green: #2ed573;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--dark-bg), var(--accent-red), var(--dark-bg), var(--accent-red));
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
            overflow-x: hidden;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .batch-not-started-section {
            padding: 6rem 2rem 2rem; /* Adjusted for header */
            text-align: center;
        }

        .batch-not-started-section h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--pure-white);
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .batch-not-started-content {
            background: var(--box-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        .batch-not-started-content h2 {
            font-size: 2rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-family: 'Lemon Milk', sans-serif;
        }

        .batch-not-started-content p {
            font-size: 1.2rem;
            color: var(--dark-bg);
            margin-bottom: 1.5rem;
            font-family: 'Oswald', sans-serif;
        }

        .batch-not-started-content .icon {
            font-size: 4rem;
            color: var(--accent-red);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .batch-not-started-content a {
            display: inline-block;
            background: var(--primary-blue);
            color: var(--pure-white);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .batch-not-started-content a:hover {
            background: var(--accent-red);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .batch-not-started-section {
                padding: 6rem 1rem 1rem;
            }

            .batch-not-started-content {
                padding: 1.5rem;
            }

            .batch-not-started-content h2 {
                font-size: 1.8rem;
            }

            .batch-not-started-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Batch Not Started Section -->
    <section class="batch-not-started-section">
        <div class="batch-not-started-content">
            <i class="fas fa-calendar-times icon"></i>
            <h2>COMING SOON</h2>
            <p>Please wait or contact our Telegram channel for more information.</p>
            <a href="https://t.me/+SVplhSgwxGQ5MmE1" target="_blank">
                <i class="fab fa-telegram"></i> Join Telegram Channel
            </a>
        </div>
    </section>
</body>
</html>
