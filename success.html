<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0fff0;
            font-family: Arial, sans-serif;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .redirect-info {
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-message">Key Generated Successfully! ðŸŽ‰</div>
    <div class="redirect-info">Redirecting to main page in <span id="timer">5</span> seconds...</div>
    <script>
        // Helper to check for any valid key cookie
        function hasValidKey() {
            const keyNames = ['24key', '48Key', '72key'];
            return keyNames.some(name => document.cookie.split('; ').some(c => c.startsWith(name + '=')));
        }

        if (!hasValidKey()) {
            window.location.href = 'verify.html';
        } else {
            let seconds = 5;
            const timerSpan = document.getElementById('timer');
            const interval = setInterval(() => {
                seconds--;
                timerSpan.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = 'index.html';
                }
            }, 1000);
        }
    </script>
</body>
</html>
